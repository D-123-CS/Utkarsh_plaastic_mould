<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inquery.css">
</head>

<body>
    <div class="container">
        <div class="title">Inquiry Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Inquiry Type </span>
                    <select id="details" name="details">
                        <option value="Sales Inquiry">Sales Inquiry</option>
                     <option value="Purches Inquiry">Purches Inquiry</option>
                        </select>
                </div>

                <div class="input-box">
                    <span class="details">Company Name </span>
                    <input type="text" placeholder="" required>
                </div>
                <div class="input-box">
                    <span class="details">First Name </span>
                    <input type="text" placeholder="" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name </span>
                    <input type="text" placeholder="" required>
                </div>
                <div class="input-box">
                    <span class="details">Email Id </span>
                    <input type="text" placeholder="" required>
                </div>

                <div class="input-box">
                    <span class="details">Mobile No </span>
                    <input type="text" placeholder="" required>
                </div>


                <div class="input-box">
                    <span class="details">Address </span>
                    <input type="text" placeholder="" required>
                    <!--  <textarea name="address" rows="5" cols="30"></textarea> -->
                    <div class="input-box">
                        <span class="details">City </span>
                        <input type="text" placeholder="" required>

                        <span class="details">State </span>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="input-box">

                    </div>
                    <div class="input-box">
                        <span class="details">Country </span>
                        <input type="text" placeholder="" required>
                    </div>

                </div>
                <div class="input-box">
                    <span class="details">Inquiry Message </span>
                    <input type="text" placeholder="" required>
                    <!-- <textarea name="address" rows="5" cols="30" placeholder="message"></textarea> -->

                </div>
            </div>
            <div class="button">
                <input type="Submit" name=" Send Inquiry" value="Send Inquiry">

            </div>
        </form>

    </div>
</body>

</html>
